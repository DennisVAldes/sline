<div class="list-cases" [ngClass]="{'open': open}">
    <div class="header-content">
        <ul class="clearfix">
            <li class="item" *ngIf="open"> <em class="icon-list"> </em></li>
            <li class="title" *ngIf="open"><h2>Casos</h2> </li>
            <li class="arrow item" (click)="open = !open"> <em class="icon-right-open"> </em></li>
        </ul>
    </div>
    <div class="list-content">
        <div class="case-content" *ngFor="let case of listCases">
            <div class="header">
                <p>{{ case.username }}</p>
            </div>
            <div class="body">
                <p class="description-content">
                    {{ case.descripcion }}
                </p>
                <p class="description-content">
                    {{ case.tipoviolencia }}
                </p>
                <a href="">Ver m√°s<em class="icon-next"></em></a>
            </div>
        </div>
    </div>
    <div class="footer-content">
        <a href="create-case" class="pink-btn">
            <em class="icon-plus"></em>
        </a>
    </div>
</div>
<div class="black-layer"></div>
