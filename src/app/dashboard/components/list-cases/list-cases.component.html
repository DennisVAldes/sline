<div class="list-cases" [ngClass]="{'open': open}">
    <div class="header-content">
        <ul class="clearfix">
            <li class="item" *ngIf="open"> <em class="icon-list"> </em></li>
            <li class="title" *ngIf="open"><h2>Casos</h2> </li>
            <li class="arrow item" (click)="open = !open"> <em class="icon-right-open"> </em></li>
        </ul>
    </div>
    <div class="list-content">
        <div class="case-content" *ngFor="let case of listCases">
            <div class="header">
                <p class="username">{{ case.username }} - </p>
                <p class="date">{{ case.fecha_registro }}</p>
                <figure class="verified-icon">
                    <img [src]='case.verified ? "assets/img/correct-icon.svg" : "assets/img/wrong-icon.svg"' [alt]='case.verified ? "Verificado" : "Sin verificar"' [title]='case.verified ? "Verificado" : "Sin verificar"'>
                </figure>
            </div>
            <div class="body">
                <p class="description-content">
                    {{ case.descripcion }}
                </p>
            </div>
        </div>
    </div>
    <div class="footer-content">
        <a href="create-case" class="pink-btn">
            <em class="icon-plus"></em>
        </a>
    </div>
</div>
<div class="black-layer"></div>
