<div class="navbar" [ngClass]="isNavbarExpand ? 'complete-menu' : ''">
    <figure class="logo-content clearfix" (click)='toggleNavbar()'>
        <img class="logo" src="assets/img/logo.svg" alt="logo-image" />
        <img class="back-button" src="assets/img/back.svg" alt="back-button">
    </figure>
    <span class="line"></span>
    <ul [ngClass]="status ? 'show-list' : ''">
        <li class="clearfix">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active" >
                <figure class="logo-view"><img src="assets/img/list.svg" alt=""/></figure>
                <p>Ver casos <span></span></p>
            </a>
        </li>
    </ul>
    <ul class="sign-in" [ngClass]="status ? 'show-list' : ''">
        <li>
            <a [routerLink]="['/register']" routerLinkActive="router-link-active" >
                <figure><img src="assets/img/login.svg" alt="sign-in"></figure>
                <p>Sign up <span></span></p>
            </a>
        </li>
    </ul>
    <app-register></app-register>
</div>
