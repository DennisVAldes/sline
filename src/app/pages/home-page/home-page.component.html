<section class="home-page">
    <div class="top-navbar">
        <div class="main-content clearfix">
            <figure>
                <img src="assets/img/recetas-ya.svg" alt="RecetasYa! logo">
            </figure>
            <ul class="clearfix">
                <li>
                    <button (click)='openModal(login)'>Log in</button>
                </li>
                <li>
                    <button (click)='openModal(signup)'>Sign up</button>
                </li>
            </ul>
        </div>

        <!-- Modal -->
        <ng-template #login let-modal>
            <div class="modal-header">
                <span>Log in</span>
                <button class="close" (click)='closeModal()'>Close</button>
            </div>
        </ng-template>
        <ng-template #signup let-modal>
            <div class="modal-header">
                <span>Sign up</span>
                <button class="close" (click)='closeModal()'>Close</button>
            </div>
            <div class="form-content">
                <form [formGroup]="myForm">
                    <ul>
                        <li>
                            <span class="title">Nombre de usuario</span>
                            <input type="text" formControlName="username" placeholder="usuario123" required>
                            <div class="required">Este campo es obligatorio.</div>
                        </li>
                        <li>
                            <span class="title">Correo electronico</span>
                            <input type="email" formControlName="email" placeholder="ejemplo@gmail.com" required>
                            <div class="required">Este campo es obligatorio.</div>
                        </li>
                        <li>
                            <span class="title">Contrase√±a</span>
                            <input type="password" formControlName="password" placeholder="Minimo 8 caracteres" required>
                            <div class="required">Este campo es obligatorio.</div>
                        </li>
                        <li>
                            <span class="title">Seleccione su sexo</span>
                            <select formControlName="sexo" required>
                                <option ngValue="Mujer">Mujer</option>
                                <option ngValue="Hombre">Hombre</option>
                                <option ngValue="Prefiero no decirlo">Prefiero no decirlo</option>
                            </select>
                        </li>
                        <li>
                            <span class="title">Fecha de nacimiento</span>
                            <input type="date" formControlName="fechanac" required>
                            <div class="required">Este campo es obligatorio.</div>
                        </li>
                    </ul>
                </form>

                <button disabled="!myForm.valid" (click)="submitUser()">Aceptar</button>
                <button (click)="closeModal()">Cancelar</button>
            </div>
        </ng-template>
    </div>
</section>
